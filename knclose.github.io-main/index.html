<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
  <div><br>
    <br><br><br><br><br>
   </div>
    <div class="container">
      <form action="index.html" class="login-form" id="form">
        <div>
        <br>
        <img src="https://d.stat01.com/d352497/logo.png">
        <br>
        </div>
        <div class="txtb">
          <input type="text" id="name" required>
          <span data-placeholder="ФИО"></span>
        </div>

        <div class="txtb">

            <label for="date">Выберите дату:</label>
            <input type="date" id="date" autocomplete >
   

        </div>
        
        <select class="custom-select" id="point" required>
        
        <option>Выберите точку...</option>

	
        <option value="Колосок">Колосок</option> 
        <option value="Петрова">Петрова</option>
        <option value="ЖД">ЖД</option> 	
        <option value="Парма">Парма</option> 	
        <option value="Металлург">Металлург</option>
	<option value="Кит">Металлург</option>
        <option value="Удмуртская">Удмуртская</option>
        <option value="Пушкинская">Пушкинская</option>

	</select>
        
	<div class="txtb">
          <input type="text" id="stcash">
          <span data-placeholder="Касса на начало дня"></span>
        </div>
	      
        <div class="txtb">
          <input type="text" id="cash">
          <span data-placeholder="Наличная оплата"></span>
        </div>
        
        <div class="txtb">
          <input type="text" id="term">
          <span data-placeholder="Безналичная оплата"></span>
        </div>
        
        <div class="txtb">
          <input type="text" id="qr">
          <span data-placeholder="QR"></span>
        </div>
        
        <div class="txtb">
          <input type="text" id="amount">
          <span data-placeholder="Выручка"></span>
        </div>
        
        <div class="txtb">
          <input type="text" id="fncash">
          <span data-placeholder="Касса на конец дня"></span>
        </div>
        
        <div class="txtb">
          <input type="text" id="incas">
          <span data-placeholder="Инкассация"></span>
        </div>
        
        <div class="txtb">
          <input type="text" id="rash">
          <span data-placeholder="Расходы"></span>
        </div>
        
        <div class="txtb">
          <input type="text" id="zp">
          <span data-placeholder="ЗП"></span>
        </div>
      </form>
    </div>
      <script src="https://telegram.org/js/telegram-web-app.js"></script>
      <script src="./form.js"></script>
      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>


  </body>
</html>
